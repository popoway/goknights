library:
  rosenthal-library: "ספריית רוזנטל"
  rosenthal-library-message: "ספריית רוזנטל היא מרכז האינטלקטואלי של הקולג'. היא מספקת מגוון שירותים ומשאבים לתמיכה בקהילת קווינס קולג' במסעה אחר ידע וצמיחה אינטלקטואלית.\nמיקום: בניין בנג'מין ס. רוזנטל\nטלפון: (718) 997-3700"
  onesearch: "OneSearch"
  library-hours: "שעות פתיחת הספרייה"
  remote-access: "גישה מרחוק"
  makerspace: "מרחב המייצרים"
  makerspace-message: "מרחב המייצרים בקווינס קולג' הוא מקום לכולם לבצע עבודות יד, ליצור, להמציא, לעצב וללמוד. הוא מספק גישה למדפסות תלת-ממד, חותכות לייזר, מכונות תפירה ועוד כלים וחומרים. משתמשים חדשים חייבים לבצע אוריינטציה לפני שימוש במרחב.\nמיקום: ספריית בנג'מין ס. רוזנטל, קומה 1, חדר 101\nדוא\"ל: makerspace@qc.cuny.edu"
  makerspace-hours: "שעות פעילות מרחב המייצרים"
  makerspace-orientation: "הכשרה למרחב המייצרים"

careers:
  cei: "מרכז להשתלבות קריירה והתמחויות"
  cei-message: "מרכז להשתלבות קריירה והתמחויות (CEI) מספק שירותי פיתוח קריירה לכל סטודנטי ובוגרי קווינס קולג'. CEI מציע ייעוץ קריירה, סקירת קורות חיים ומכתבי מסירה, ראיונות דמה וסדנאות קריירה.\nHireQC הוא אתר המשרות של CEI, זמין באופן ייחודי לסטודנטים של קווינס קולג'.\nמיקום: Frese Hall 213\nדוא\"ל: qc_career@qc.cuny.edu\nטלפון: 718-997-4465"
  career-liaisons: "קישורי קריירה"
  upcoming-workshops-events: "סדנאות ואירועים קרובים"
  join-hireqc: "הצטרף ל-HireQC"
  cdc: "ועדה לפיתוח קריירה"
  cdc-message: "הוועדה לפיתוח קריירה של אגודת הסטודנטים (CDC) היא ארגון המנוהל על ידי סטודנטים, המסייע לכל התלמידים לשפר את כתיבת קורות החיים, מיומנויות ראיונות וליצור תוכנית בלתי פגיעה לעתיד.\nמיקום: Student Union 319"
  join-mailing-list: "הצטרף לרשימת תפוצה"
  ee: "חינוך חוויתי"
  ee-message: "המשרד לחינוך חוויתי תומך במשימת השירות של המכללה על ידי חיבור סטודנטים להזדמנויות למידה חווייתיות כדי לעזור לטפח את הצלחתם לטווח ארוך בתוך הכיתה ומחוצה לה.\nמיקום: Frese Hall 102\nאימייל: experientialeducation@qc.cuny.edu\nטלפון: 718-997-0565"

advising:
  aac: "מרכז הייעוץ האקדמי"
  aac-message: "מרכז הייעוץ האקדמי (AAC) מספק ייעוץ אקדמי לכל סטודנטי קווינס קולג'. היועצים של AAC עוזרים לסטודנטים להבין את דרישות התואר, לבחור קורסים ולתכנן את תהליך הגמר.\nמיקום: Kiely Hall 217\nדוא\"ל: advising@qc.cuny.edu\nטלפון: 718-997-5599"
  make-advising-appointment: "קבע פגישת ייעוץ"
  academic-advising-resources: "משאבי ייעוץ אקדמי"
  specialty-advising: "ייעוץ מיוחד"
  meet-our-staff: "הכירו את הצוות שלנו"
  fye: "ניסיון שנה ראשונה"
  fye-message: "תוכנית התנסות בשנה הראשונה (FYE) מדריכה סטודנטים נכנסים, הן סטודנטים א' והן מעברים, באמצעות תכנות וחונכות עמיתים כדי לתמוך בהם בפיתוח הקהילה ובמציאת הנתיבים האקדמיים שלהם במהלך השנה הראשונה שלהם בקווינס קולג'.\nמיקום: Honors Hall חדר 5\nאימייל : fye@qc.cuny.edu\nטלפון: 718-997-5567"
  meet-our-mentors: "הכירו את המנטורים שלנו"

student-life:
  osdl: "המשרד לפיתוח ומנהיגות תלמידים"
  osdl-message: "המשרד לפיתוח ומנהיגות סטודנטים (OSDL) מספק הזדמנויות לסטודנטים לפתח מיומנויות מנהיגות, לעסוק בחיי הקמפוס ולבנות קהילה. OSDL מפקחת על מועדוני סטודנטים וארגונים, ממשלת סטודנטים ואירועי קמפוס.\nLocation: Student Union, Lower Level 23\nEmail: Studentlife@qc.cuny.edu"
  clubs: "מועדונים וארגונים"
  upcoming-club-events: "אירועי מועדונים קרובים"
  student-association: "אגודת סטודנטים"
  food-pantry: "Knights Table מזווה מזון"
  nso: "אוריינטציה חדשה לסטודנטים"
  vpsa: "ניהול ענייני סטודנטים והצטרפות"
  vpsa-message: "החטיבה לענייני סטודנטים וניהול רישום (SAEM) מספקת שירותים ותוכניות לתמיכה בהצלחתם האקדמית והאישית של הסטודנטים.\nLocation: Student Union, Room 300\nEmail: vpsa@qc.cuny.edu"
  meet-our-staff: "הכירו את הצוות שלנו"
  student-affairs: "ענייני סטודנטים"

