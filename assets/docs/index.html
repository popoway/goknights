<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon.png" type="image/png">
  <title>GoKnights App Redirect</title>
  <script>
    function redirectToStore() {
      // Detecting the user's platform
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      setTimeout(function () {
        // Open the Google Play Store for Android devices in a new tab
        if (/android/i.test(userAgent)) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.popoway.goknights";
        }
        // Open the Apple App Store for iOS devices in a new tab
        else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href = "https://apps.apple.com/us/app/goknights/id6463623285";
        }
      }, 500); // 500ms delay
    }
    // Execute redirection functions on page load
    window.onload = function () {
      redirectToStore();
    };
  </script>
</head>

<body>
  <div>
    <img src="icon.png" alt="GoKnights Icon" style="height: 100px;" id="logo">
    <h1>Welcome to GoKnights</h1>
    <p>Elevate Your QC Knights experience</p>
  </div>
  <div>

    <a href="https://play.google.com/store/apps/details?id=com.popoway.goknights" target="_blank">
      <img src="googleplay-badge.png" alt="Get it on Google Play" style="height: 50px;">
    </a>
