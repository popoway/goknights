printing:
  message: "QCard של הסטודנט מגיעה עם $10 להדפסה בכל סמסטר (5 סנט לדף). העלה את המסמכים שלך למערכת ההדפסה והדפס אותם בכל מדפסת בקמפוס:\n\n• ספריית Rosenthal קומה שנייה\n• מעבדה בקומה השנייה של בניין I\n• Powdermaker Hall 210\n• Kiely Hall 131\n• Student Union LL52\n• לובי Queens Hall"
  upload-documents: "העלה מסמכים"

timesheet:
  message: "גש למערכת דיווח שעות ועזיבה (TLR) כדי להגיש את גיליון הזמנים שלך. הגישה לדפי סיוע ב-HR/PR מוגבלת למחשבים בקמפוס, ל-Wi-Fi בקמפוס (מאובטח qwifi) ומשתמשי VPN. למד עוד על איך לגשת אליהם בדף התמיכה של ITS."
  hr: "HRAssist (זמן מלא)"
  pr: "PRAssist (משרה חלקית)"
  how-to-access: "כיצד לגשת"

counseling:
  message: "פסיכולוגים מורשים ויועצים מציעים ייעוץ אישי, קבוצות והפניות למשאבים מתאימים במכללה או בקהילה. כל הפגישות הן חינם ובסודיות מלאה.\nכדי לקבוע את הפגישה הראשונה שלך, השלב הראשון הוא לשלוח אימייל או להתקשר למשרד שלנו. לסטודנטים תיקבע זמן לסקרינג קצר עם יועץ.\n\nמיקום: Frese Hall קומה ראשונה\nדוא\"ל: CounselingServices@qc.cuny.edu\nטלפון: 718-997-5420"
  make-an-appointment: "קבע פגישה"

tutoring:
  learning-commons: "מרכז למידה"
  learning-commons-message: "מרכז הלמידה מציע חונכות עמיתים בחינם, סדנאות, מרחבי למידה, תחנת הדפסה, ושירותים נוספים.\nמיקום: Kiely Hall 131\nדוא\"ל: LCommons@qc.cuny.edu\nטלפון: 718-997-5670"
  book-an-appointment: "קבע פגישה"
  study-print: "לימוד והדפסה"
  writing-center: "מרכז כתיבה"
  writing-center-message: "מרכז הכתיבה מציע תמיכה בכתיבה בחינם לכל סטודנטי Queens College, החל מבריינסטורמינג, עד לשלבי הגימור הסופיים, אישיות אישיות ומכתבי מוטיבציה.\nמיקום: Kiely Hall 229\nדוא\"ל: qc.writing.center@qc.cuny.edu\nטלפון: 718-997-5676"

transfer:
  transfer-explorer: "משלוח ההעברה CUNY"
  transfer-explorer-message: "משלוח ההעברה של CUNY מפרסם מידע חשוב על העברת קולג' ומקל על הבנתו כך שהסטודנטים ידעו מה לצפות לפני שירשמו לקולג' חדש.\n * נדרשת התחברות ל-CUNY"
